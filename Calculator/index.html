<!DOCTYPE html>
<html lange="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewpoint"
	content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
<div class="Calculator">
	<div class="Screen">
		
		<output type="text" class="Output"></output>
	</div>
<div class="Buttons">

	<button type="button" class="btn One" data-num="0">0</button>
	<button type="button" class="btn One" data-num="1">1</button>
	<button type="button" class="btn Two" data-num="2">2</button>
	<button type="button" class="btn Three" data-num="3">3</button>
	<button type="button" class="btn Four" data-num="4">4</button>
	<button type="button" class="btn Five" data-num="5">5</button>
	<button type="button" class="btn Five" data-num="6">6</button>
	<button type="button" class="btn Five" data-num="7">7</button>
	<button type="button" class="btn Five" data-num="8">8</button>
	<button type="button" class="btn Five" data-num="9">9</button>
	<button type="button" class="btn Plus" data-num="+">+</button>
	<button type="button" class="btn Minus" data-num="-">-</button>
	<button type="button" class="btn Asterisk" data-num="*">*</button>
	<button type="button" class="btn DivisionSlash" data-num="/">/</button>

	<button type="button" class="Equals">=</button>
	<button type="button" class="Clear">C</button>

</div>
</div>

<script src="script.js"></script>
</body>
</html>
